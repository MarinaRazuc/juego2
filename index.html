<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ejemplillo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/phaser.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href ="/css/estilos.css">
   	<link rel="icon" href="/assets/esfera.png">
</head>
<body>
    <div class="container">
      <div class="row container3">
        <div class="row container3"> </div>
        <div class="col div2" id="datos">
          <div  class= "col-xs-12 col-sm-6 col-md-6"><p id="MiPos">Mi posición: </p></div>
          <div  class="col-xs-12 col-sm-6 col-md-6"><p id="score">Banderines: </p></div>
          <div class="col-xs-12 col-sm-6 col-md-6"><p id="prison">¡Estás en prisión! Esperá a que te liberen.</p></div>
        </div>
      </div>
      <!-- <div id="cartel"> (Sólo 'ladrón' disponible) </div> -->
      <div id="signDiv" class="container container2">
            <div class=row>   </div>
            <div class="sign-up row">Ingresar nombre: </div>
            <div class="row">
              <form class="hidden form">
                <input id="signdivusername" type="text" placeholder="Nombre de usuario"/>
              </form>
            </div>
      </div>
      <div id="elegir" class="container container1">
          <div class="row div1"><p id="inicio">Elegir cómo jugar: </p></div>
          <div class="row div1">
            <form name="form_jugador" class="div1">
              <input type="radio" name="tipo_jugador" value="lad" checked id="ladr"> Ladrón <br>
              <input type="radio" name="tipo_jugador" value="pol" id="poli"> Policía <br>
            </form>
          </div>
      </div>
      <div class="container container4" id="boton">
        <div class="row div1">
            <button id="entername" class="hidden"><span class="text"> ¡Jugar! </span></button>
        </div>
        <div>
            <p id="sala_llena">Sala Llena. Volvé a intentar más tarde.</p>
        </div>
      </div>
    </div>
    
    <div id="game"></div>
    <div class="container">
      <div class="row" id="base">
        <div id="col1" class="col-xs-12 col-sm-6 col-md-6" padding="horizontal">+++++++++</div>
        <div id="cartelGanar" class="col-xs-12 col-sm-6 col-md-6" padding="horizontal">¡Fin del juego! Ganaron los </div>
        <div id="col2" class="col-xs-12 col-sm-6 col-md-6" padding="horizontal">++++++++++</div>
      </div>
    </div>
    <script src="/js/game.js" type="text/javascript"></script>
    <script src="/js/player.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <script src="/js/client.js" type="text/javascript"></script>
</body>
</html>
