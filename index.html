<body>
    <div class="container">
      <div class="row container3">
        <div class="row container3"> </div>
        <div class="col div2" id="datos">
          <div  class= "col-xs-12 col-sm-6 col-md-6"><p id="MiPos">Mi posición: </p></div>
          <div  class="col-xs-12 col-sm-6 col-md-6"><p id="score">Banderines: </p></div>
          <div class="col-xs-12 col-sm-6 col-md-6"><p id="prison">¡Estás en prisión! Esperá a que te liberen.</p></div>
        </div>
      </div>
      <!-- <div id="cartel"> (Sólo 'ladrón' disponible) </div> -->
      <div id="signDiv" class="container container2">
            <div class=row>   </div>
            <div class="sign-up row">Ingresar nombre: </div>
            <div class="row">
              <form class="hidden form">
                <input id="signdivusername" type="text" placeholder="Nombre de usuario"/>
              </form>
            </div>
      </div>
      <div id="elegir" class="container container1">
          <div class="row div1"><p id="inicio">Elegir cómo jugar: </p></div>
          <div class="row div1">
            <form name="form_jugador" class="div1">
              <input type="radio" name="tipo_jugador" value="lad" checked id="ladr"> Ladrón <br>
              <input type="radio" name="tipo_jugador" value="pol" id="poli"> Policía <br>
            </form>
          </div>
      </div>
      <div class="container container4" id="boton">
        <div class="row div1">
            <button id="entername" class="hidden"><span class="text"> ¡Jugar! </span></button>
        </div>
        <div>
            <p id="sala_llena">Sala Llena. Volvé a intentar más tarde.</p>
        </div>
      </div>
    </div>
    
    <div id="game"></div>
    <div id="cartelGanar">¡Fin del juego! Ganador: </div>
